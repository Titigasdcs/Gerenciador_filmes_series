{% extends 'base.html' %}
{% block title %}Editar Filme{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Editar Filme - {{ filme.nome }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'filmes' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
