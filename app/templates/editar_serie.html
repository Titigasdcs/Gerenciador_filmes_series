{% extends 'base.html' %}
{% block title %}Editar Série{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Editar Série</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'series' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
