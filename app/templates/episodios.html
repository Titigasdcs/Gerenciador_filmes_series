{% extends 'base.html' %}
{% block title %}Episódios{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Lista de Episódios</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr><th>ID</th><th>Nome</th></tr>
    </thead>
    <tbody>
      {% for episodio in episodios %}
        <tr>
          <td>{{ episodio.id }}</td>
          <td>{{ episodio.nome }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="2" class="text-center">Nenhum episódio encontrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
