{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gêneros</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
  <a class="navbar-brand fw-bold" href="{% url 'index' %}">Gerenciar</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'filmes' %}">Filmes</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'series' %}">Séries</a></li>
      <li class="nav-item"><a class="nav-link active" href="{% url 'generos' %}">Gêneros</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'paises' %}">Países</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'continentes' %}">Continentes</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Gêneros</h2>
  <table class="table table-dark table-striped table-hover align-middle">
    <thead><tr><th>Nome</th></tr></thead>
    <tbody>
      {% for genero in generos %}
      <tr><td>{{ genero.nome }}</td></tr>
      {% empty %}
      <tr><td class="text-center text-muted">Nenhum gênero cadastrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<footer class="bg-black text-center py-3 mt-5">
  <p class="mb-0">Feito por: Titigas</p>
</footer>
</body>
</html>
