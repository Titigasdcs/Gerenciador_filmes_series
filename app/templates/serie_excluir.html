{% extends 'base.html' %}
{% block title %}Excluir Série{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Excluir Série</h2>
  <p>Tem certeza que deseja excluir <strong>{{ serie.nome }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'series' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
