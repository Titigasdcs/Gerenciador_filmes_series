{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gerenciar{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- Navbar fixa em todas as páginas -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
    <a class="navbar-brand fw-bold" href="/">Gerenciar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="/filmes/" class="nav-link">Filmes</a></li>
        <li class="nav-item"><a href="/series/" class="nav-link">Séries</a></li>
        <li class="nav-item"><a href="/atores/" class="nav-link">Atores</a></li>
        <li class="nav-item"><a href="/diretores/" class="nav-link">Diretores</a></li>
        <li class="nav-item"><a href="/generos/" class="nav-link">Gêneros</a></li>
        <li class="nav-item"><a href="/paises/" class="nav-link">Países</a></li>
        <li class="nav-item"><a href="/continentes/" class="nav-link">Continentes</a></li>

        <!-- Atalho para o Django Admin -->
        <li class="nav-item">
          <a href="{% url 'admin:index' %}" class="nav-link text-warning fw-bold">Admin Tiago</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
